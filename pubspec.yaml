name: iirc
description: If I remember correctly.
publish_to: 'none'
version: 1.6.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  clock: ^1.1.1
  cloud_firestore: ^4.4.4
  collection: ^1.17.0
  cupertino_icons: ^1.0.5
  device_info_plus: ^8.1.0
  equatable: ^2.0.5
  faker: ^2.1.0
  firebase_analytics: ^10.1.4
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  google_sign_in: ^5.4.2
  intl: ^0.17.0
  logging: ^1.1.1
  meta: ^1.8.0
  o_color_picker: ^1.0.2
  package_info_plus: ^3.0.3
  platform: ^3.1.0
  registry:
    git: https://github.com/jogboms/registry.dart.git
  riverpod: ^2.3.2
  riverpod_annotation: ^2.0.2
  rxdart: ^0.27.7
  sentry: ^6.15.1
  sliver_tools: ^0.2.12
  table_calendar: ^3.0.8
  universal_io: ^2.2.0
  uuid: ^3.0.7

dependency_overrides:
  intl: 0.18.0 # because of flutter_localizations
  meta: 1.9.1 # because of flutter_test

dev_dependencies:
  build_runner:
  device_info_plus_platform_interface: ^7.0.0
  fake_async: ^1.3.1
  firebase_core_platform_interface:
  flutter_launcher_icons: ^0.12.0
  flutter_test:
    sdk: flutter
  mfsao: ^3.0.0
  mocktail: ^0.3.0
  package_info_plus_platform_interface: ^2.0.1
  plugin_platform_interface: ^2.1.4
  riverpod_generator:
  riverpod_lint:

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Thin.otf
          weight: 100
        - asset: assets/fonts/Metropolis-Light.otf
          weight: 300
        - asset: assets/fonts/Metropolis-Regular.otf
          weight: 400
        - asset: assets/fonts/Metropolis-Medium.otf
          weight: 500
        - asset: assets/fonts/Metropolis-SemiBold.otf
          weight: 600

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/ic_launcher.png"
  remove_alpha_ios: true
